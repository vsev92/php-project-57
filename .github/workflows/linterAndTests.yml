name: linterAndTests

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: sqlite
      - run: composer update
      - run: make install
      - run: npm run build
      - run: cp .env.example .env
      - run: make lint 
      - run: make test
